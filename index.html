<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>simplyWeather</title>
  </head>
  <body>
    <div class="weather__page">
      <div class="homepage">
        <h1 class="homepage__text">Where would you like to see the weather?</h1>
        <form class="search__form">
          <input type="text" id="search__bar" />
        </form>
        <button class="search__button">Search</button>
      </div>

      <div class="weather__container weather__hidden">
        <div class="top__current--container">
          <div class="date__location">
            <h1 class="date"></h1>
            <h1 class="location"></h1>
          </div>
          <img class="current__image" src="" height="120px" width="120px" />
          <div class="current__container">
            <h2 class="current__temp"></h2>
            <h3 class="feels__like">Feels Like</h3>
            <h3 class="feels__like--temp"></h3>
          </div>
        </div>
        <div class="current__conditions">
          <div class="high__temp">
            <h3 class="high__text">High</h3>
            <h3 class="high__degree"></h3>
          </div>
          <div class="low__temp">
            <h3 class="low__text">Low</h3>
            <h3 class="low__degree"></h3>
          </div>
          <div class="humidity">
            <h3 class="humidity__text">Humidity</h3>
            <h3 class="humidity__percent"></h3>
          </div>
        </div>
        <hr class="divider" />
        <div class="fiveday__forecast">
          <div class="day__one day__grid">
            <h3 class="day-1 day"></h3>
            <img class="icon-1 grid__item" height="25px" width="25px" />
            <h3 class="hi-temp-1 grid__item"></h3>
            <h3 class="lo-temp-1 grid__item"></h3>
          </div>
          <div class="day__two day__grid">
            <h3 class="day-2 day"></h3>
            <img class="icon-2 grid__item" height="25px" width="25px" />
            <h3 class="hi-temp-2 grid__item"></h3>
            <h3 class="lo-temp-2 grid__item"></h3>
          </div>
          <div class="day__three day__grid">
            <h3 class="day-3 day"></h3>
            <img class="icon-3 grid__item" height="25px" width="25px" />
            <h3 class="hi-temp-3 grid__item"></h3>
            <h3 class="lo-temp-3 grid__item"></h3>
          </div>
          <div class="day__four day__grid">
            <h3 class="day-4 day"></h3>
            <img class="icon-4 grid__item" height="25px" width="25px" />
            <h3 class="hi-temp-4 grid__item"></h3>
            <h3 class="lo-temp-4 grid__item"></h3>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
